<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Hello, Spring Boot!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(menu)">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" th:classappend="${menu} == 'home' ? 'active' : '' ">
          <a class="nav-link" href="#" th:href="@{/}">홈<span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${menu} == 'board' ? 'active' : '' ">
          <a class="nav-link" href="../board/list.html" th:href="@{/board/list}">게시판<span class="sr-only"
                                                                                          th:if="${menu} == 'board'">(current)</span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<th:block th:fragment="popupFragment(popupItem)">
  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
      const content = /*[[${popupItem.content}]]*/'';
      if (content) {
        alert(content);
      }
    });
  </script>
</th:block>

</body>

</html>
