<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/common :: head('Hello, Spring Boot!')}"></div>
<body>
<div th:replace="~{/fragments/common :: menu('board')}"></div>

<main class="container">
  <div class="container">
    <h2>게시판</h2>
    <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title"
               th:field="*{title}">
        <div id="validationServer03Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}">
          제목을 다시 입력해주세요.
        </div>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" id="content"
                  rows="3" th:field="*{content}"></textarea>
        <div id="validationServer04Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('content')}"
             th:errors="*{content}">
          내용을 다시 입력해주세요.
        </div>
      </div>
      <div class="text-end">
        <a class="btn btn-primary" th:href="@{/board/list}">취소</a>
        <button type="submit" class="btn btn-primary">확인</button>
      </div>
    </form>
  </div>
</main>

<th:block th:if="${popupItem != null}">
  <p>test1</p>
  <div th:replace="~{fragments/common :: popupFragment(${popupItem})}"></div>
  <p>test2</p>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
